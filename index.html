<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark text-light text-center">
        <h1 clsdd>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <h2>Search for a City</h2>
                <form id="user-form" class="card-body">
                    <input id="location-input" type="text" name="city" placeholder="Enter a City" autofocus="true">
                    <button type="submit" class="btn bg-primary">Search</button>
                </form>
                <div id="search-history"></div>
            </div>

            <div class="col-12 col-md-9">
                <div class="col-12">
                    <h3 id="city"></h3>
                    <div class="list-group" id="current-weather"></div>
                </div>
                <div class="col-12">
                    <h3 id="forcast-title"></h3>
                    <div id="future-weather" class="row "></div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
